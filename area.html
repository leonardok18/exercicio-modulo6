<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando a Area.</title>
    <style>
          body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial; 
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Descobrindo o valor da Area</h1>
    <input type="number" name="txtn1" id="w" placeholder="Largura"> *
    <input type="number" name="txtn2" id="h" placeholder="Altura">
    <input type="button" value="descobrir" onclick="calculaArea()">
    <div id="res">Resultado</div>

    <script>

    function calculaArea () {
            var tn1 = window.document.getElementById('w')
            var tn2 = window.document.querySelector('input#h') //maneira atual de acordo com o ECMAscript
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2 
            res.innerHTML = `O valor total da area Ã© de: <strong>${s}</strong>`
        }
        
    </script>
</body>
</html>
